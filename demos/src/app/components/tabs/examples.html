<div class="demo-content">
  <h3 class="demo-content__headline">Dynamic</h3>
  <div class="demo-layout__row">
    <button mdc-button primary (click)="addTab()">Add Tab</button>
    <button mdc-button
      (click)="exampleDynamic.useAutomaticActivation = !exampleDynamic.useAutomaticActivation">Automatic
      Activation:
      {{exampleDynamic.useAutomaticActivation ? 'On' : 'Off'}}</button>
    <button mdc-button (click)="exampleDynamic.activateTab(2)">Activate
      Tab(3)</button>
    <button mdc-button (click)="exampleDynamic.disableTab(1, true)">Disable
      Tab(2)</button>
  </div>
  <mdc-tab-bar #exampleDynamic (activated)="logTab($event)" [activeTabIndex]="1"
    useAutomaticActivation [focusOnActivate]="false">
    <mdc-tab-scroller>
      <mdc-tab *ngFor="let tab of tabs" [label]="tab.label" [icon]="tab.icon">
      </mdc-tab>
    </mdc-tab-scroller>
  </mdc-tab-bar>
  <p>Activated tab: {{ exampleDynamic.activeTabIndex }}</p>
  <example-viewer [example]="exampleDynamicTabs"></example-viewer>
</div>
