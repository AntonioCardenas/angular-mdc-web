<div class="demo-content">
  <div class="demo-layout__row">
    <div class="demo-container" style="align-items: center; padding: 6px;">
      <mdc-switch></mdc-switch>
    </div>
    <div class="demo-container">
      <mdc-form-field>
        <mdc-switch></mdc-switch>
        <label>off/on</label>
      </mdc-form-field>
    </div>
    <div class="demo-container">
      <mdc-form-field>
        <mdc-switch disabled></mdc-switch>
        <label>Disabled</label>
      </mdc-form-field>
    </div>
    <div class="demo-container">
      <mdc-form-field alignEnd>
        <mdc-switch></mdc-switch>
        <label>RTL</label>
      </mdc-form-field>
    </div>
  </div>
  <example-viewer [example]="exampleBasic"></example-viewer>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">Change event</h3>
  <mdc-form-field>
    <mdc-switch (change)="onChange($event)"></mdc-switch>
    <label>off/on</label>
  </mdc-form-field>
  <p>Change  value: {{changeEvent}}</p>
  <example-viewer [example]="exampleChangeEvent"></example-viewer>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">ngModel</h3>
  <div class="demo-layout__row">
    <button mdc-button (click)="demoswitch.toggle()">Toggle</button>
    <button mdc-button (click)="demoswitch.disabled = !demoswitch.disabled">Disabled: {{demoswitch.disabled ? 'On' :
      'Off'}}</button>
  </div>
  <mdc-form-field #demoformfield>
    <mdc-switch [(ngModel)]="isSwitchOn" name="demoswitch" #demoswitch></mdc-switch>
    <label>off/on</label>
  </mdc-form-field>
  <p>NgModel value: {{isSwitchOn}}</p>
  <example-viewer [example]="exampleNgModel"></example-viewer>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">NgModel Form Directive</h3>
  <form #demoForm="ngForm" id="demoForm">
    <mdc-form-field>
      <mdc-switch #demoSwitch ngModel name="demoSwitch" #demoSwitchModel="ngModel"></mdc-switch>
      <label>off/on</label>
    </mdc-form-field>
  </form>
  <p>Dirty: {{ demoSwitchModel.dirty }}</p>
  <p>Touched: {{ demoSwitchModel.touched }}</p>
  <p>Value: {{ demoSwitchModel.value }}</p>
  <example-viewer [example]="exampleNgModelForm"></example-viewer>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">Custom</h3>
  <mdc-form-field class="custom-switch__label-left-margin">
    <mdc-switch></mdc-switch>
    <label>Label margin</label>
  </mdc-form-field>
  <example-viewer [example]="exampleCustom"></example-viewer>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">Theme</h3>
  <div class="demo-container">
    <mdc-form-field>
      <mdc-switch class="demo-switch--custom"></mdc-switch>
      <label>Custom Theme</label>
    </mdc-form-field>
  </div>
  <div class="demo-container">
    <mdc-form-field>
      <mdc-switch class="custom-switch--thumb-color"></mdc-switch>
      <label>Thumb Color</label>
    </mdc-form-field>
  </div>
  <div class="demo-container">
    <mdc-form-field>
      <mdc-switch class="custom-switch--track-color"></mdc-switch>
      <label>Track Color</label>
    </mdc-form-field>
  </div>
  <example-viewer [example]="exampleTheme"></example-viewer>
</div>
