<div fxFlexOffset="1" fxLayout="column" fxLayoutAlign="start start" class="demo-page">
  <div>
    <h1 mdc-typography-display1>Text Field</h1>
    <span>Text fields allow users to input, edit, and select text.</span>
  </div>
  <div class="demo-docs-class-name" mdc-typography-subheading2 fxFlexOffset="2">
    <![CDATA[import { MdcTextFieldModule } from '@angular-mdc/web';]]>
  </div>
  <div fxFlexOffset="2">
    <mdc-tab-bar [primary]="true">
      <mdc-tab *ngFor="let child of textfieldTabs" [routerLink]="[{outlets: {taboutlet: child.route}}]"
        routerLinkActive #rla="routerLinkActive">{{child.label}}</mdc-tab>
    </mdc-tab-bar>
  </div>
  <router-outlet name="taboutlet" class="mdc-padding"></router-outlet>
</div>
