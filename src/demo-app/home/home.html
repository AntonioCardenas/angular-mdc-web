<div fxLayout="column">
  <div fxLayout="column" fxLayoutAlign="center center" class="demo-landing" [mdc-elevation]="2">
    <span mdc-typography-display3>Angular</span>
    <p mdc-typography-headline>Material Web Components</p>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <mdc-card class="demo-landing__card" fxLayout="column" fxFlex="50" fxLayoutAlign="center center">
      <mdc-card-supporting-text>
        <span mdc-typography-body1>A faithful and accurate representation of Material Design as envisioned on the web by Google's Material Design team.</span>
      </mdc-card-supporting-text>
      <button fxFlexOffset="25px" [raised]="true" [secondary]="true" mdc-button [routerLink]="['/getting-started']">Get Started</button>
    </mdc-card>
  </div>
  <div mdc-typography-caption fxFlexOffset="40px" fxLayout="column" fxLayoutAlign="center center">
    <span>angular-mdc-web v0.7.4</span>
    <span>material-components-web v0.29.0</span>
  </div>
</div>
