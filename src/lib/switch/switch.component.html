<input type="checkbox"
  #inputEl
  class="mdc-switch__native-control"
  [id]="inputId"
  [tabindex]="tabindex"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledby"
  [(ngModel)]="ngModel"
  [disabled]="disabled"
  [checked]="checked"
  (change)="handleChange($event)"/>
<div class="mdc-switch__background">
  <div class="mdc-switch__knob"></div>
</div>
